# Production Docker Compose
# Usage: docker-compose -f infra/docker-compose.prod.yml up -d

version: '3.8'

services:
  wordpress:
    image: wordpress:6.4-php8.1-apache
    container_name: wordpress-prod
    ports:
      - "80:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${WP_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WP_DB_NAME}
      WORDPRESS_DEBUG: 0
    volumes:
      - wp-data:/var/www/html
      - ./plugins:/var/www/html/wp-content/plugins
      - ./themes:/var/www/html/wp-content/themes
    depends_on:
      - db
    networks:
      - prod-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run
    mem_limit: 1g
    cpus: '0.5'

  db:
    image: mariadb:10.5
    container_name: wp-mysql-prod
    environment:
      MARIADB_DATABASE: ${WP_DB_NAME}
      MARIADB_USER: ${WP_DB_USER}
      MARIADB_PASSWORD: ${WP_DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - prod-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    mem_limit: 2g
    cpus: '1.0'

  gatsby:
    build:
      context: ./gatsby-frontend
      target: production
    container_name: gatsby-prod
    ports:
      - "3000:8000"
    depends_on:
      - wordpress
    environment:
      - NODE_ENV=production
      - GATSBY_SENTRY_DSN=${GATSBY_SENTRY_DSN}
      - GATSBY_AMPLITUDE_API_KEY=${GATSBY_AMPLITUDE_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    networks:
      - prod-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
    mem_limit: 1g
    cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:alpine
    container_name: redis-prod
    networks:
      - prod-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    mem_limit: 512m
    cpus: '0.25'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  wp-data:
  db-data:

networks:
  prod-network:
    driver: bridge
